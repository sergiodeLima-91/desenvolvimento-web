<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Cores</title>
    <style>
        #current-color{
            color: lightcoral;
            border: 2px solid currentColor;
        }

        #hex{
            background: #FF0000;
            color: #00FF00;
        }

        #hex-azul{
            color: #0000FF;
        }

        #rg{
            background: rgb(45, 77,89);
        }

        #rgba{
            background: rgba(87, 23, 74, 0.1);
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-Chave currentcolor</li>
        <li id="hex">Hexadecimal</li>
        <ul>
            <li id="hex-azul">Hexadecimal Letra Azul com Trans</li>
        </ul>
        <li id="hex-transparente">Hexadecimal com Transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
