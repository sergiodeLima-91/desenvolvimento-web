<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit</title>
    <style>
        /*Existem mais três propriedades não ciradas aqui detalhadamente (cover - none - sacale-down). Ver anotações para mais detalhes.*/
        div{
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img{
            width: 100%;
            height: 100%;
        }

        #contain{
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill;</code> (padrão)
    <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.infoescola.com%2Fastronomia%2Funiverso%2F&psig=AOvVaw06rZxRgcrc0sQlf25mAtT0&ust=1700050456314000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKCwx867w4IDFQAAAAAdAAAAABAJ" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.infoescola.com%2Fastronomia%2Funiverso%2F&psig=AOvVaw06rZxRgcrc0sQlf25mAtT0&ust=1700050456314000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKCwx867w4IDFQAAAAAdAAAAABAJ" alt="" id="contain">
    </div>
</body>
</html>
