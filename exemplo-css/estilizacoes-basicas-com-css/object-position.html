<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: solid blue;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 100%;
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="./azazel.gif" alt="">
    </div>
</body>
</html>
