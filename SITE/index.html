<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form onsubmit= "alert('Informações enviadas!');" autocomplete="on">
        Nome : <input type="text" name="name" placeholder="Digite seu nome"><br>
        Idade: <input type="number", name="age", placeholder="Digite sua idade"><br>
        Senha: <input type="password", name="password", placeholder="Digite sua senha"><br>
        <h3>TAG Input</h3>
        <labe>Número </label><input type="number" min="10" max="200" step="2" placeholder="10 - 200"><br>
        <br><labe>Texto: </label><input type="text" maxlength="30"><br>
        <br><label>Campo Scroll </label><input type="range" min="5" max="100"><br>
        <br><label>Cor </label><input type="color"><br>
        <br><label>Email </label><input type="email"><br>
        <br><label>URL </label><input type="url"><br>
        <br><label>Data </label><input type="date"><br>
        <br><label>Semana</label><input type="week"><br>
        <br><label>Mês</label><input type="month"><br>
        <br><label>Check Box</label><input type="checkbox"><br>
        <br><label>Radio</label><input type="radio"><br>
        <br><label></label><br>
        <br><button type="submit">Testar</button>
    </form>
</body>
</html>
